<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox - Tr·ª£ l√Ω AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            margin-right: auto;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            max-width: 75px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        #input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            ü§ñ Tr·ª£ l√Ω AI
        </div>
        
        <div id="chat-box">
            <div class="message bot-message">
                Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?
            </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div id="input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
                autocomplete="off"
            >
            <button id="send-btn">G·ª≠i</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.querySelector('.typing-indicator');

        // API endpoint c·ªßa b·∫°n (Tino webhook)
        const API_ENDPOINT = 'https://izffzjus5.tino.page/webhook/bc798bc5-1e01-4390-bcad-f7564e7f9bfc';

        // H√†m th√™m tin nh·∫Øn v√†o chat box
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            
            chatBox.insertBefore(messageDiv, typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // H√†m hi·ªÉn th·ªã/·∫©n typing indicator
        function showTyping(show) {
            if (show) {
                typingIndicator.classList.add('active');
            } else {
                typingIndicator.classList.remove('active');
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(errorMsg) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = errorMsg;
            chatBox.insertBefore(errorDiv, typingIndicator);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
      
        function generateSessionId() {
            return 'xxxxxx'.replace(/[x]/g, function() {
                return (Math.random() * 36 | 0).toString(36);
            });
        }
        // H√†m g·ª≠i tin nh·∫Øn t·ªõi API
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, true);
            
            // X√≥a input v√† disable n√∫t g·ª≠i
            userInput.value = '';
            sendBtn.disabled = true;
            
            // Hi·ªÉn th·ªã typing indicator
            showTyping(true);

            try {
                // G·ªçi POST request t·ªõi webhook v·ªõi format { input: "" }
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: message,
                        sessionId: generateSessionId()
                    })
                });

                // ·∫®n typing indicator
                showTyping(false);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse response JSON
                const data = await response.json();
                
                console.log('Response t·ª´ API:', data);
                
                // X·ª≠ l√Ω response - API tr·∫£ v·ªÅ m·∫£ng ho·∫∑c ƒë·ªëi t∆∞·ª£ng
                let botReply = '';
                if (Array.isArray(data) && data.length > 0) {
                    const item = data[0];
                    botReply = item.response;
                    if (!botReply && item.output) {
                        // Parse output: lo·∫°i b·ªè markdown code block v√† parse JSON
                        const outputStr = item.output.replace(/^```json\n/, '').replace(/\n```$/, '');
                        try {
                            const parsed = JSON.parse(outputStr);
                            botReply = parsed.response || parsed.message || outputStr;
                        } catch (e) {
                            botReply = item.output; // fallback n·∫øu parse th·∫•t b·∫°i
                        }
                    }
                } else {
                    // Fallback cho response kh√¥ng ph·∫£i m·∫£ng
                    botReply = data.output || data.response || data.message || data.text || JSON.stringify(data);
                }
                addMessage(botReply, false);

            } catch (error) {
                console.error('Error:', error);
                showTyping(false);
                showError('‚ùå C√≥ l·ªói x·∫£y ra khi k·∫øt n·ªëi t·ªõi chatbot. Vui l√≤ng th·ª≠ l·∫°i!');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus v√†o input khi trang load
        window.addEventListener('DOMContentLoaded', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
